<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QR Image Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- QRCode generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 20px;
    }

    /* ===== PCå´ï¼šå—ä¿¡ç”»åƒï¼ˆQRã®2å€ = 512pxã¾ã§ï¼‰ ===== */
    #result {
      max-width: 512px;
      width: 100%;
      height: auto;
      margin-top: 20px;
    }

    /* ===== QRã‚³ãƒ¼ãƒ‰ä¸­å¤®è¡¨ç¤º ===== */
    #qr {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    /* ===== ã‚¹ãƒãƒ›å´ï¼šé¸æŠç”»åƒãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ ===== */
    #preview {
      width: 80vw;      /* ç”»é¢å¹…ã®80% */
      max-width: 80vw;
      height: auto;
      margin: 16px auto;
      display: none;
    }
  </style>
</head>
<body>

<h1>QR Image Transfer</h1>

<!-- ===== PC VIEW ===== -->
<div id="pc-view" style="display:none;">
  <p>ã‚¹ãƒãƒ›ã§ã“ã®QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„</p>
  <div id="qr"></div>
  <h3>å—ä¿¡ã—ãŸç”»åƒ</h3>
  <img id="result" />
</div>

<!-- ===== MOBILE VIEW ===== -->
<div id="mobile-view" style="display:none;">
  <p>ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„</p>
  <input type="file" accept="image/*" id="fileInput" />
  <img id="preview" />
  <p id="status"></p>
</div>

<script>
  // ====== è¨­å®š ======
  const SUPABASE_URL = "https://pgakgqgtzalkkhqwmyzi.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
  const BUCKET_NAME = "qr-images";

  const sb = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  // ====== ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ======
  const isMobile = () =>
    /iPhone|Android.+Mobile/.test(navigator.userAgent);

  const params = new URLSearchParams(location.search);
  let sessionId = params.get("session");

  // ====== PCå´ ======
  async function initPC() {
    document.getElementById("pc-view").style.display = "block";

    if (!sessionId) {
      sessionId = crypto.randomUUID();
      await sb.from("qr_sessions").insert({ id: sessionId });

      const url = `${location.href.split("?")[0]}?session=${sessionId}`;
      new QRCode(document.getElementById("qr"), {
        text: url,
        width: 256,
        height: 256,
      });
    }

    const imagePath = `${sessionId}.jpg`;

    // Realtime ã§ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ¤œçŸ¥
    sb.channel("qr_uploads")
      .on(
        "postgres_changes",
        {
          event: "INSERT",
          schema: "public",
          table: "qr_uploads",
          filter: `session_id=eq.${sessionId}`,
        },
        () => {
          const { data } = sb.storage
            .from(BUCKET_NAME)
            .getPublicUrl(imagePath);

          document.getElementById("result").src =
            data.publicUrl + `?t=${Date.now()}`;
        }
      )
      .subscribe();
  }

  // ====== ã‚¹ãƒãƒ›å´ ======
  function initMobile() {
    document.getElementById("mobile-view").style.display = "block";

    const input = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");

    if (!sessionId) {
      status.textContent = "ã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒç„¡åŠ¹ã§ã™ã€‚QRã‚’å†èª­ã¿å–ã‚Šã—ã¦ãã ã•ã„ã€‚";
      return;
    }

    input.addEventListener("change", async () => {
      const file = input.files[0];
      if (!file) return;

      // â–¼ ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤ºï¼ˆç”»é¢å¹…80%ï¼‰
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";

      status.textContent = "ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­â€¦";

      const { data, error } = await sb.storage
        .from(BUCKET_NAME)
        .upload(`${sessionId}.jpg`, file, { upsert: true });

      if (error) {
        console.error("UPLOAD ERROR:", error);
        status.textContent = "ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•—: " + error.message;
        return;
      }

      await sb.from("qr_uploads").insert({
        session_id: sessionId,
      });

      status.textContent = "é€ä¿¡å®Œäº† ğŸ‘";
    });
  }

  // ====== èµ·å‹• ======
  if (isMobile()) {
    initMobile();
  } else {
    initPC();
  }
</script>

</body>
</html>
