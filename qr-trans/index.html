<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QR Image Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- QRCode generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .pc-layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 32px;
      margin-top: 24px;
    }

    .qr-area {
      text-align: center;
    }

    #qr {
      margin-top: 12px;
      display: flex;
      justify-content: center;
    }

    /* ===== å—ä¿¡ç”»åƒ ===== */
    #result {
      width: 307px;               /* QR 256 Ã— 1.2 */
      border: 1px solid #000;
      padding: 4px;
      box-sizing: border-box;
      display: none;

      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    #result:hover {
      transform: scale(1.02);
      box-shadow: 0 0 6px rgba(0,0,0,.3);
    }

    /* ===== Mobile ===== */
    #mobile-view {
      text-align: center;
    }

    #preview {
      width: 80vw;
      margin: 16px auto;
      display: none;
    }
  </style>
</head>
<body>

<h1>QR Image Transfer</h1>

<!-- ===== PC ===== -->
<div id="pc-view" style="display:none;">
  <div class="pc-layout">
    <div class="qr-area">
      <p>ã‚¹ãƒãƒ›ã§ã“ã®QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„</p>
      <div id="qr"></div>
    </div>

    <div>
      <h3>å—ä¿¡ã—ãŸç”»åƒï¼ˆã‚¯ãƒªãƒƒã‚¯ã§DLï¼‰</h3>
      <img id="result" />
    </div>
  </div>
</div>

<!-- ===== Mobile ===== -->
<div id="mobile-view" style="display:none;">
  <p>ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„</p>
  <input type="file" accept="image/*" id="fileInput" />
  <img id="preview" />
  <p id="status"></p>
</div>

<script>
  const SUPABASE_URL = "https://pgakgqgtzalkkhqwmyzi.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnYWtncWd0emFsa2tocXdteXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MDg5ODUsImV4cCI6MjA3OTM4NDk4NX0.d4vGQfHotXFW4JzDnZYIW5ztIBm-WzgfvF022FoAAek"; // â†å®Ÿã‚­ãƒ¼
  const BUCKET_NAME = "qr-images";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const isMobile = () => /iPhone|Android.+Mobile/.test(navigator.userAgent);
  const params = new URLSearchParams(location.search);
  let sessionId = params.get("session");

  /* ===== PC ===== */
  async function initPC() {
    document.getElementById("pc-view").style.display = "block";

    if (!sessionId) {
      sessionId = crypto.randomUUID();
      await sb.from("qr_sessions").insert({ id: sessionId });

      const url = `${location.href.split("?")[0]}?session=${sessionId}`;
      new QRCode(document.getElementById("qr"), {
        text: url,
        width: 256,
        height: 256,
      });
    }

    const imagePath = `${sessionId}.jpg`;
    const resultImg = document.getElementById("result");

    /* â–¼ ã‚¯ãƒªãƒƒã‚¯ã§ç¢ºå®Ÿã«DL */
    resultImg.addEventListener("click", async () => {
      if (!resultImg.src) return;

      const res = await fetch(resultImg.src);
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `${sessionId}.jpg`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      URL.revokeObjectURL(url);
    });

    sb.channel("qr_uploads")
      .on(
        "postgres_changes",
        {
          event: "INSERT",
          schema: "public",
          table: "qr_uploads",
          filter: `session_id=eq.${sessionId}`,
        },
        () => {
          const { data } = sb.storage
            .from(BUCKET_NAME)
            .getPublicUrl(imagePath);

          resultImg.src = data.publicUrl + `?t=${Date.now()}`;
          resultImg.style.display = "block";
        }
      )
      .subscribe();
  }

  /* ===== Mobile ===== */
  function initMobile() {
    document.getElementById("mobile-view").style.display = "block";

    const input = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const status = document.getElementById("status");

    if (!sessionId) {
      status.textContent = "QRã‚’å†èª­ã¿å–ã‚Šã—ã¦ãã ã•ã„";
      return;
    }

    input.addEventListener("change", async () => {
      const file = input.files[0];
      if (!file) return;

      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
      status.textContent = "ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­â€¦";

      await sb.storage
        .from(BUCKET_NAME)
        .upload(`${sessionId}.jpg`, file, { upsert: true });

      await sb.from("qr_uploads").insert({ session_id: sessionId });

      status.textContent = "é€ä¿¡å®Œäº† ğŸ‘";
    });
  }

  isMobile() ? initMobile() : initPC();
</script>

</body>
</html>
