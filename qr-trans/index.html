<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QR Image Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- QRCode generator -->

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    /* ===== PCãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ ===== */
    .pc-layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 32px;
      margin-top: 24px;
    }

    .qr-area {
      text-align: center;
    }

    #qr {
      margin-top: 12px;
      display: flex;
      justify-content: center;
    }

    /* ===== å—ä¿¡ç”»åƒï¼ˆã‚¯ãƒªãƒƒã‚¯DLå¯¾å¿œï¼‰ ===== */
    #result {
      width: 307px;               /* QR 256px Ã— 1.2 */
      height: auto;
      border: 1px solid #000;     /* ç´°ã„é»’æ  */
      padding: 4px;
      box-sizing: border-box;
      display: none;

      cursor: pointer;            /* ã‚¯ãƒªãƒƒã‚¯å¯èƒ½ */
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    #result:hover {
      transform: scale(1.02);     /* è»½ã„æ‹¡å¤§ */
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    /* ===== ã‚¹ãƒãƒ›å´ ===== */
    #mobile-view {
      text-align: center;
    }

    #preview {
      width: 80vw;
      max-width: 80vw;
      height: auto;

    }
  </style>
</head>
<body>

<h1>QR Image Transfer</h1>

<!-- ===== PC ===== -->
<div id="pc-view" style="display:none;">
  <div class="pc-layout">
    <div class="qr-area">
      <p>ã‚¹ãƒãƒ›ã§ã“ã®QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„</p>
      <div id="qr"></div>
    </div>

    <div class="image-area">
      <h3>å—ä¿¡ã—ãŸç”»åƒï¼ˆã‚¯ãƒªãƒƒã‚¯ã§DLï¼‰</h3>
      <img id="result" alt="å—ä¿¡ç”»åƒ" />
    </div>
  </div>
</div>

<!-- ===== Mobile ===== -->
<div id="mobile-view" style="display:none;">
  <p>ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„</p>
  <input type="file" accept="image/*" id="fileInput" />
  <img id="preview" alt="é¸æŠç”»åƒãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼" />
  <p id="status"></p>
</div>

<script>
  // ===== è¨­å®š =====
  const SUPABASE_URL = "https://pgakgqgtzalkkhqwmyzi.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnYWtncWd0emFsa2tocXdteXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MDg5ODUsImV4cCI6MjA3OTM4NDk4NX0.d4vGQfHotXFW4JzDnZYIW5ztIBm-WzgfvF022FoAAek"; // â†å®Ÿã‚­ãƒ¼ã«ç½®æ›
  const BUCKET_NAME = "qr-images";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const isMobile = () =>
    /iPhone|Android.+Mobile/.test(navigator.userAgent);

  const params = new URLSearchParams(location.search);
  let sessionId = params.get("session");

  /* ===== PCå´ ===== */
  async function initPC() {
    document.getElementById("pc-view").style.display = "block";

    if (!sessionId) {
      sessionId = crypto.randomUUID();
      await sb.from("qr_sessions").insert({ id: sessionId });

      const url = `${location.href.split("?")[0]}?session=${sessionId}`;
      new QRCode(document.getElementById("qr"), {
        text: url,
        width: 256,
        height: 256,
      });
    }

    const imagePath = `${sessionId}.jpg`;
    const resultImg = document.getElementById("result");

    /* ã‚¯ãƒªãƒƒã‚¯ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ */
    resultImg.addEventListener("click", () => {
      if (!resultImg.src) return;

      const a = document.createElement("a");
      a.href = resultImg.src;
      a.download = `${sessionId}.jpg`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    // Realtimeã§ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ¤œçŸ¥
    sb.channel("qr_uploads")
      .on(
        "postgres_changes",
        {
          event: "INSERT",
          schema: "public",
          table: "qr_uploads",
          filter: `session_id=eq.${sessionId}`,
        },
        () => {
          const { data } = sb.storage
            .from(BUCKET_NAME)
            .getPublicUrl(imagePath);

          resultImg.src = data.publicUrl + `?t=${Date.now()}`;
          resultImg.style.display = "block";
        }
      )
      .subscribe();
  }

  /* ===== ã‚¹ãƒãƒ›å´ ===== */
  function initMobile() {
    document.getElementById("mobile-view").style.display = "block";

    const input = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");

    if (!sessionId) {
      status.textContent = "QRã‚’å†èª­ã¿å–ã‚Šã—ã¦ãã ã•ã„";
      return;
    }

    input.addEventListener("change", async () => {
      const file = input.files?.[0];
      if (!file) return;

      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";

      status.textContent = "ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­â€¦";

      const { error: upErr } = await sb.storage
        .from(BUCKET_NAME)
        .upload(`${sessionId}.jpg`, file, { upsert: true });

      if (upErr) {
        status.textContent = "ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•—: " + upErr.message;
        return;
      }

      const { error: insErr } = await sb.from("qr_uploads").insert({
        session_id: sessionId,
      });

      if (insErr) {
        status.textContent = "DBç™»éŒ²å¤±æ•—: " + insErr.message;
        return;
      }

      status.textContent = "é€ä¿¡å®Œäº† ğŸ‘";
      input.value = "";
    });
  }

  // ===== èµ·å‹• =====
  isMobile() ? initMobile() : initPC();
</script>

</body>
</html>
