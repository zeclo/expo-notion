<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QR Image Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- QRCode generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 90%;
      margin-top: 20px;
    }
    #qr {
      margin: 20px auto;
    }
  </style>
</head>
<body>

<h1>QR Image Transfer</h1>

<div id="pc-view" style="display:none;">
  <p>ã‚¹ãƒãƒ›ã§ã“ã®QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„</p>
  <canvas id="qr"></canvas>
  <h3>å—ä¿¡ã—ãŸç”»åƒ</h3>
  <img id="result" />
</div>

<div id="mobile-view" style="display:none;">
  <p>ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„</p>
  <input type="file" accept="image/*" id="fileInput" />
  <p id="status"></p>
</div>

<script>
  // ====== è¨­å®š ======
  const SUPABASE_URL = "https://pgakgqgtzalkkhqwmyzi.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnYWtncWd0emFsa2tocXdteXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MDg5ODUsImV4cCI6MjA3OTM4NDk4NX0.d4vGQfHotXFW4JzDnZYIW5ztIBm-WzgfvF022FoAAek";
  const BUCKET_NAME = "qr-images";

  const sb = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

  // ====== ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ======
  const isMobile = () =>
    /iPhone|Android.+Mobile/.test(navigator.userAgent);

  const params = new URLSearchParams(location.search);
  let sessionId = params.get("session");

  // ====== PCå´ ======
  async function initPC() {
    document.getElementById("pc-view").style.display = "block";

    if (!sessionId) {
      sessionId = crypto.randomUUID();
      await sb.from("qr_sessions").insert({ id: sessionId });

      const url = `${location.origin}${location.pathname}?session=${sessionId}`;
      QRCode.toCanvas(
        document.getElementById("qr"),
        url
      );
    }

    const imagePath = `${sessionId}.jpg`;

    // Realtime ã§ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ¤œçŸ¥
    sb
      .channel("qr_uploads")
      .on(
        "postgres_changes",
        {
          event: "INSERT",
          schema: "public",
          table: "qr_uploads",
          filter: `session_id=eq.${sessionId}`,
        },
        () => {
          const { data } = sb
            .storage
            .from(BUCKET_NAME)
            .getPublicUrl(imagePath);

          document.getElementById("result").src =
            data.publicUrl + `?t=${Date.now()}`;
        }
      )
      .subscribe();
  }

  // ====== ã‚¹ãƒãƒ›å´ ======
  function initMobile() {
    document.getElementById("mobile-view").style.display = "block";

    const input = document.getElementById("fileInput");
    const status = document.getElementById("status");

    input.addEventListener("change", async () => {
      const file = input.files[0];
      if (!file || !sessionId) return;

      status.textContent = "ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­â€¦";

      await sb.storage
        .from(BUCKET_NAME)
        .upload(`${sessionId}.jpg`, file, {
          upsert: true,
        });

      await sb.from("qr_uploads").insert({
        session_id: sessionId,
      });

      status.textContent = "é€ä¿¡å®Œäº† ğŸ‘";
    });
  }

  // ====== èµ·å‹• ======
  if (isMobile()) {
    initMobile();
  } else {
    initPC();
  }
</script>

</body>
</html>
