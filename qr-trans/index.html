<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QR Image Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    /* ===== PC Layout ===== */
    .pc-layout {
      display: flex;
      gap: 32px;
      align-items: flex-start;
      justify-content: center;
      margin-top: 24px;
    }

    .qr-area {
      text-align: center;
    }

    .result-area {
      flex: 1;
      max-width: 600px;
    }

    /* ===== QR ===== */
    #qr {
      margin-top: 16px;
      display: flex;
      justify-content: center;
    }

    /* ===== PC Image Item ===== */
    .result-item {
      border: 1px solid #000;
      padding: 6px;
      margin-bottom: 16px;
    }

    .result-item img {
      width: 100%;
      max-width: 512px;
      display: block;
    }

    .result-item a {
      display: inline-block;
      margin-top: 6px;
      font-size: 14px;
    }

    /* ===== Mobile ===== */
    #mobile-view {
      text-align: center;
    }

    #preview {
      width: 80vw;
      max-width: 80vw;
      height: auto;
      margin: 16px auto;
      display: none;
    }
  </style>
</head>
<body>

<h1>QR Image Transfer</h1>

<!-- ===== PC ===== -->
<div id="pc-view" style="display:none;">
  <div class="pc-layout">
    <div class="qr-area">
      <p>ã‚¹ãƒãƒ›ã§ã“ã®QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„</p>
      <div id="qr"></div>
    </div>

    <div class="result-area">
      <h3>å—ä¿¡ã—ãŸç”»åƒ</h3>
      <div id="image-list"></div>
    </div>
  </div>
</div>

<!-- ===== Mobile ===== -->
<div id="mobile-view" style="display:none;">
  <p>ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„ï¼ˆè¤‡æ•°å¯ï¼‰</p>
  <input type="file" accept="image/*" id="fileInput" multiple />
  <img id="preview" />
  <p id="status"></p>
</div>

<script>
  // ===== è¨­å®š =====
  const SUPABASE_URL = "https://pgakgqgtzalkkhqwmyzi.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnYWtncWd0emFsa2tocXdteXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MDg5ODUsImV4cCI6MjA3OTM4NDk4NX0.d4vGQfHotXFW4JzDnZYIW5ztIBm-WzgfvF022FoAAek";
  const BUCKET_NAME = "qr-images";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const isMobile = () =>
    /iPhone|Android.+Mobile/.test(navigator.userAgent);

  const params = new URLSearchParams(location.search);
  let sessionId = params.get("session");

  /* ===== PC ===== */
  async function initPC() {
    document.getElementById("pc-view").style.display = "block";

    if (!sessionId) {
      sessionId = crypto.randomUUID();
      await sb.from("qr_sessions").insert({ id: sessionId });

      const url = `${location.href.split("?")[0]}?session=${sessionId}`;
      new QRCode(document.getElementById("qr"), {
        text: url,
        width: 256,
        height: 256,
      });
    }

    const imageList = document.getElementById("image-list");

    sb.channel("qr_uploads")
      .on(
        "postgres_changes",
        {
          event: "INSERT",
          schema: "public",
          table: "qr_uploads",
          filter: `session_id=eq.${sessionId}`,
        },
        (payload) => {
          const path = payload.new.path;
          const { data } = sb.storage
            .from(BUCKET_NAME)
            .getPublicUrl(path);

          const item = document.createElement("div");
          item.className = "result-item";

          const img = document.createElement("img");
          img.src = data.publicUrl + `?t=${Date.now()}`;

          const dl = document.createElement("a");
          dl.href = data.publicUrl;
          dl.download = path.split("/").pop();
          dl.textContent = "ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰";

          item.appendChild(img);
          item.appendChild(dl);
          imageList.prepend(item);
        }
      )
      .subscribe();
  }

  /* ===== Mobile ===== */
  function initMobile() {
    document.getElementById("mobile-view").style.display = "block";

    const input = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");

    if (!sessionId) {
      status.textContent = "QRã‚’å†èª­ã¿å–ã‚Šã—ã¦ãã ã•ã„";
      return;
    }

    input.addEventListener("change", async () => {
      const files = Array.from(input.files);
      if (!files.length) return;

      preview.src = URL.createObjectURL(files[0]);
      preview.style.display = "block";

      status.textContent = "ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­â€¦";

      for (const file of files) {
        const path = `${sessionId}/${crypto.randomUUID()}.jpg`;

        const { error } = await sb.storage
          .from(BUCKET_NAME)
          .upload(path, file);

        if (error) {
          status.textContent = "ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•—";
          return;
        }

        await sb.from("qr_uploads").insert({
          session_id: sessionId,
          path,
        });
      }

      status.textContent = "é€ä¿¡å®Œäº† ğŸ‘";
      input.value = "";
    });
  }

  // ===== èµ·å‹• =====
  isMobile() ? initMobile() : initPC();
</script>

</body>
</html>
