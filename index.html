<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect Debug</title>
</head>
<body>
  <div id="log">Loading...</div>

  <script>
    const log = (msg) => {
      document.getElementById("log").innerText += "\n" + msg;
      console.log(msg);
    };

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const state = urlParams.get("state"); // ★追加

    log("code = " + code);
    log("state = " + state);

    setTimeout(() => {
      if (!code) {
        log("→ fallback にリダイレクトします");
        window.location.replace(
          "https://zeclo.github.io/expo-notion/fallback.html"
        );
        return;
      }

      if (state === "zk") {
        log("→ ZK Callback にリダイレクトします");
        window.location.replace(
          "exp://gtxw8ua-zetta-san-8081.exp.direct/--/notionZKCallback?code=" + code
        );
        return;
      }

      log("→ 既存 Notion Callback にリダイレクトします");
      window.location.replace(
        "exp://gtxw8ua-zetta-san-8081.exp.direct/--/notionCallback?code=" + code
      );
    }, 2000);
  </script>
</body>
</html>
