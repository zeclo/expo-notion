<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion OAuth Redirect Debug</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      padding: 16px;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <pre id="log">Loading...</pre>

  <script>
    const logEl = document.getElementById("log");
    const log = (msg) => {
      logEl.textContent += "\n" + msg;
      console.log(msg);
    };

    // --- URL params ---
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");

    log("code  = " + code);
    log("state = " + state);

    // --- state parse ---
    // state format: {authType}:{env}
    // example: zk:eas_prod
    let authType = null;
    let env = null;

    if (state && state.includes(":")) {
      [authType, env] = state.split(":");
    }

    log("authType = " + authType);
    log("env      = " + env);

    // --- mappings ---

    // 認証系統 → callback path
    const authPathMap = {
      zk: "notionZKCallback",
      normal: "notionCallback",
    };

    // 実行環境 → URL scheme
    const schemeMap = {
      expo_go: "exp://gtxw8ua-zetta-san-8081.exp.direct/--",
      eas_dev: "myapp://",
      eas_preview: "myapp://",
      eas_adhoc: "myapp://",
      eas_prod: "myapp://",
      
    };

    const FALLBACK_URL =
      "https://zeclo.github.io/expo-notion/fallback.html";

    // --- redirect logic ---
    setTimeout(() => {
      if (!code) {
        log("→ code がありません。fallback にリダイレクト");
        window.location.replace(FALLBACK_URL);
        return;
      }

      if (!authType || !env) {
        log("→ state 形式不正。fallback にリダイレクト");
        window.location.replace(FALLBACK_URL);
        return;
      }

      const callbackPath = authPathMap[authType];
      if (!callbackPath) {
        log("→ 未知の authType。fallback");
        window.location.replace(FALLBACK_URL);
        return;
      }

      const baseScheme = schemeMap[env];
      if (!baseScheme) {
        log("→ 未知の env。fallback");
        window.location.replace(FALLBACK_URL);
        return;
      }

      const redirectUrl =
        `${baseScheme}/${callbackPath}?code=${encodeURIComponent(code)}`;

      log("→ redirect to:");
      log(redirectUrl);

      window.location.replace(redirectUrl);
    }, 1500);
  </script>
</body>
</html>
