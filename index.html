<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect Debug</title>
</head>
<body>
  <div id="log">Loading...</div>

  <script>
    const log = (msg) => {
      document.getElementById("log").innerText += "\n" + msg;
      console.log(msg);
    };

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    log("code = " + code);

    // デバッグ用：2秒後にリダイレクト
    setTimeout(() => {
      if (code == null) {
        log("→ fallback にリダイレクトします");
        window.location.replace("https://zeclo.github.io/expo-notion/fallback.html");
      } else {
        log("→ expo app にリダイレクトします");
        window.location.replace(
          "exp://gtxw8ua-zetta-san-8081.exp.direct/--/notionCallback?code=" + code
        );
      }
    }, 2000);
  </script>
</body>
</html>
