<!doctype html>
<html>
<body>
<h1 id="t">JS NOT RUN</h1>

<script>
  document.getElementById("t").innerText = "JS RUNNING";

  if (window.ReactNativeWebView) {
    window.ReactNativeWebView.postMessage("HELLO_FROM_PAGES");
  }

  document.addEventListener("message", (e) => {
    document.getElementById("t").innerText = "RECEIVED: " + e.data;
  });
</script>
</body>
</html>
