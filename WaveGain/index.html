<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ffmpeg.wasm bridge</title>
</head>
<body>
<pre id="log">boot</pre>

<script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.15/dist/ffmpeg.min.js"></script>

<script>
  const log = (m) => {
    document.getElementById("log").textContent += "\n" + m;
  };

  const { createFFmpeg } = FFmpeg;
  const ffmpeg = createFFmpeg({ log: true });

  async function loadFFmpeg() {
    log("loading...");
    await ffmpeg.load();
    log("loaded");
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(
        JSON.stringify({ type: "READY" })
      );
    }
  }

  document.addEventListener("message", async (e) => {
    log("message received");
    const data = JSON.parse(e.data);
    if (data.type !== "PROCESS") return;

    const bytes = Uint8Array.from(atob(data.inputBase64), c => c.charCodeAt(0));
    ffmpeg.FS("writeFile", "in.wav", bytes);

    await ffmpeg.run("-i", "in.wav", "-af", "loudnorm", "out.wav");

    const out = ffmpeg.FS("readFile", "out.wav");
    const base64 = btoa(String.fromCharCode(...out));

    window.ReactNativeWebView.postMessage(
      JSON.stringify({ type: "RESULT", outBase64: base64 })
    );
  });

  loadFFmpeg();
</script>
</body>
</html>
